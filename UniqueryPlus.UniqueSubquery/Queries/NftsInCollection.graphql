query GetNftsInCollection($collectionId: Float!, $limit: Int!, $offset: Int!) {
  tokens(
    where: { collection_id: { _eq: $collectionId } }
    order_by: { collection_id: desc, token_id: asc }
    offset: $offset
    limit: $limit
  ) {
    count
    timestamp
    data {
      animation_details
      animation_url
      attributes
      attributes_v1
      background_color
      bundle_created
      burned
      children_count
      collection_cover
      collection_description
      collection_id
      collection_name
      collection_owner
      collection_owner_normalized
      created_at_block_hash
      created_at_block_number
      created_by
      customizing
      customizing_overrides
      date_of_creation
      description
      external_url
      image
      image_details
      image_v1
      is_sold
      locale
      media
      name
      nested
      owner
      owner_normalized
      parent_id
      properties
      royalties
      schema_v2
      token_id
      token_name
      token_prefix
      tokens_amount
      tokens_children
      tokens_owner
      tokens_parent
      total_pieces
      transfers_count
      type
      updated_at_block_hash
      updated_at_block_number
      youtube_url
    }
  }
}
